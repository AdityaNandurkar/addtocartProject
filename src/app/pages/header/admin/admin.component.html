<div class="container-fluid my-5" *ngIf="userInfo">
    <h4>All Users Details</h4>
    <table class="table table-striped text-center">
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone No.</th>
            <th>Address</th>
            <th>Premium Customer</th>
            <th>Offer Service</th>
            <th>Status</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of userInfo">
                <td> {{data.id}} </td>
                <td> {{data.fullname}} </td>
                <td> {{data.email}} </td>
                <td> {{data.address}} </td>
                <td> {{data.phone}} </td>
                <td> {{data.premium}} </td>
                <td> {{data.offer}} </td>
                <td> {{data.status}} </td>
                <td><button type="button" class="btn btn-outline-primary"
                        >Edit</button>
                        <!-- (click)="open(mymodal); edit(data)" -->
                </td>
                <td>
                    <button class="btn  btn-outline-warning" (click)="deleteUser(data.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
