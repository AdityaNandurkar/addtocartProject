<div class="container center-card">

    <i class="fa-solid fa-plus-large" style="color: #d71d1d;"></i>
    <div class="card profile-card">
        <div class="profile-image-container">
            <img src="{{profileImage}}" class="card-img-top" alt="Profile Photo">
            <i class="fa-solid fa-plus-large" style="color: #d71d1d;"></i> <!-- Font Awesome edit icon -->
        </div>

        <div class="card-body">
            <h2 class="card-title">{{myData.fullname}}</h2>
            <p class="card-subtitle text-muted">Web Developer</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Email :&nbsp;</strong>{{myData.email}}</li>
                <li class="list-group-item"><strong>Phone No :&nbsp;</strong>{{myData.phone}}</li>
                <li class="list-group-item"><strong>Premium :&nbsp;</strong>{{myData.premium}}</li>
                <li class="list-group-item"><strong>Offer :&nbsp;</strong>{{myData.offer}}</li>
                <li class="list-group-item"><strong>Address :&nbsp;</strong>{{myData.address}}</li>
                <li class="list-group-item"><strong>Password :&nbsp;</strong>{{myData.password}}</li>
            </ul>
        </div>
    </div>
</div>
