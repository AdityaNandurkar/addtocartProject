<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let mobile of mobileProduct">
            <div class="card mb-4">
                <img class="card-img-top" routerLink="/product/{{mobile.category}}/{{mobile.id}}" [src]="mobile.image" [alt]="mobile.name">
                <div class="card-body">
                    <h5 class="card-title">{{ mobile.name }}</h5>
                    <p class="card-rating">{{mobile.rating}}&nbsp;<i class="bi bi-star-fill"></i></p>
                    <p class="card-price">{{ mobile.price | currency:"INR" }} <small
                            style="font-weight: lighter;">M.R.P.<del>{{mobile.delPrice |
                                currency:"INR"}}</del></small>&nbsp;<span class="card-discount">{{
                            mobile.discount}}&percnt;&nbsp;off</span></p>
                    <button class="btn btn-warning" (click)="addToCart(mobile)" routerLink="/cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
